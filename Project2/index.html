<!DOCTYPE html>
<last lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
          <h1>Job Application <span class="tittle_small">(Web)</span></h1>  
          <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="first_nmae"> First Name :</label>
                    <input type="text" id="first_nmae" name="first_nmae" placeholder="Enter First Name"/>
                </div>
                <div class="form_control">
                    <label for="last_nmae"> Last Name :</label>
                    <input type="text" id="last_nmae" name="last_nmae" placeholder="Enter last Name">
                </div>
                <div class="form_control">
                    <label for="email"> Email :</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email">
                </div>
                <div class="form_control">
                    <label for="job_role"> Job Role:</label>
                    <select id="job_role" name="job_role">
                        <option value=""> Select Job Role</option>
                        <option value="fontend"> Frontend Developer</option>
                        <option value="Backend"> Backend Developer </option>
                        <option value="full_stack">Full Stack Developer</option>
                        <option value="ui_ux">UI UX Designer</option>
                    </select>
                    <div class="form_control">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter your address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city"> City :</label>
                        <input type="text" id="city" name="city" placeholder="Enter City">
                    </div>
                    <div class="form_control">
                        <label for="pincode"> Pincode :</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter pincode">
                    </div>
                    <div class="form_control">
                        <label for="date"> Date:</label>
                        <input value="20223-11-09" type="date" id="date" name="date" >
                    </div>
                    <div class="form_control">
                        <label for="upload"> Upload Your CV:</label>
                        <input type="file" id="upload" name="upload" >
                    </div>                    
                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>
            </div>
          </form>
        </div>
    </div>
</body>
</last
